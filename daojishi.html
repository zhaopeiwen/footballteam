<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>倒计时</title>
<link rel="shortcut icon" href="zq_images/tubiao.ico"/>

<script type="text/javascript">
var tit = $('#wx-title').val(); //标题
var img = $('#wx-img').val(); //图片
var con = $('#wx-con').val(); //简介
var link = $('#wx-link').val(); //链接
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
// 发送给好友
WeixinJSBridge.on('menu:share:appmessage', function (argv) {
WeixinJSBridge.invoke('sendAppMessage', {
"appid": "123",
"img_url": img,
"img_width": "160",
"img_height": "160",
"link": link,
"desc": con,
"title": tit
}, function (res) {
_report('send_msg', res.err_msg);
})
});
// 分享到朋友圈
WeixinJSBridge.on('menu:share:timeline', function (argv) {
WeixinJSBridge.invoke('shareTimeline', {
"img_url": img,
"img_width": "160",
"img_height": "160",
"link": link,
"desc": con,
"title": tit
}, function (res) {
_report('timeline', res.err_msg);
});
});
}, false)
</script>

<script type="text/javascript">
    function getRTime(){
        var EndTime= new Date('2017/4/15 12:00:00'); //截止时间
        var NowTime = new Date();
        var t =EndTime.getTime() - NowTime.getTime(); 
        var d=Math.floor(t/1000/60/60/24);
        var h=Math.floor(t/1000/60/60%24);
        var m=Math.floor(t/1000/60%60);
        var s=Math.floor(t/1000%60);
        document.getElementById("t_d").innerHTML = d + "天";
        document.getElementById("t_h").innerHTML = h + "时";
        document.getElementById("t_m").innerHTML = m + "分";
        document.getElementById("t_s").innerHTML = s + "秒";
    }
    setInterval(getRTime,1000);
</script>
<link rel="stylesheet" type="text/css" href="daojishi.css">


</head>

<body>
<center>
<div class="daojishi_div">
    <div class="saishiyugao" onclick="location.href='http://hellozhaojun.cn/footballteam';">
            <span id="t_d">00天</span>
            <span id="t_h">00时</span>
            <span id="t_m">00分</span>
            <span id="t_s">00秒</span>
    </div>
</div>
</center>
</body>


</html>
