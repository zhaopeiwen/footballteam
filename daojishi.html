<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>计算机VS金融</title>
<link rel="shortcut icon" href="zq_images/tubiao.ico"/>

<script type="text/javascript">
    function getRTime(){
        var EndTime= new Date('2017/4/26 15:00:00'); //截止时间
        var NowTime = new Date();
        var t =EndTime.getTime() - NowTime.getTime(); 
        var d=Math.floor(t/1000/60/60/24);
        var h=Math.floor(t/1000/60/60%24);
        var m=Math.floor(t/1000/60%60);
        var s=Math.floor(t/1000%60);
        document.getElementById("t_d").innerHTML = d + "天";
        document.getElementById("t_h").innerHTML = h + "时";
        document.getElementById("t_m").innerHTML = m + "分";
        document.getElementById("t_s").innerHTML = s + "秒";
        var name = "haha";
        document.title=name+"为计院足球队加油！距比赛"+d+"天"+h+"时"+m+"分";
    }
    setInterval(getRTime,1000);
    
</script>
<link rel="stylesheet" type="text/css" href="daojishi.css">


</head>

<body>
<img src="http://hellozhaojun.cn/footballteam/zq_images/tubiao.jpg" style="width:0; height:0; position:absolute;" />
<center>
<div class="daojishi_div">
    <div class="saishiyugao" onclick="location.href='http://hellozhaojun.cn/footballteam';">
            <span id="t_d">00天</span>
            <span id="t_h">00时</span>
            <span id="t_m">00分</span>
            <span id="t_s">00秒</span>
            <a href="http://hellozhaojun.cn/footballteam" alt='haha'>点击进入计算机足球队官网</a>
    </div>
</div>
</center>
</body>


</html>
